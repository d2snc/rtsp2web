<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmeras CRPF</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <header>
            <h1 id="pageTitle">Câmeras CRPF</h1>
            <div class="controls">
                <button id="fullscreenBtn" title="Toggle Fullscreen">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </header>
        <main>
            <div id="streamGrid" class="stream-grid">
                <!-- Streams will be added here dynamically -->
            </div>
        </main>
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading streams...</p>
        </div>
    </div>
    <div id="singleStreamView" class="single-stream-view hidden">
        <div class="single-stream-container">
            <div class="stream-header">
                <h2 id="singleStreamTitle"></h2>
                <button id="backToGrid" title="Back to Grid">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="stream-content">
                <img id="singleStreamImage" class="stream-image" alt="Stream">
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
